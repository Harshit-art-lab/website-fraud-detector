<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Fraud Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 20px;
        }

        .risk-score {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .score-card {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .score-card h3 {
            color: #666;
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        .score-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .risk-safe { color: #4caf50; }
        .risk-low { color: #ff9800; }
        .risk-medium { color: #ff6f00; }
        .risk-high { color: #f44336; }
        .risk-critical { color: #8b0000; }

        .risk-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.95em;
        }

        .badge-safe { background: #c8e6c9; color: #2e7d32; }
        .badge-low { background: #ffe0b2; color: #e65100; }
        .badge-medium { background: #ffccbc; color: #d84315; }
        .badge-high { background: #ffcdd2; color: #c62828; }
        .badge-critical { background: #ffcdd2; color: #8b0000; }

        .issues-section {
            margin-top: 20px;
        }

        .issues-section h3 {
            color: #333;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .issue-item {
            background: #fafafa;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #ff9800;
            border-radius: 3px;
        }

        .issue-item.critical {
            border-left-color: #f44336;
        }

        .issue-item.high {
            border-left-color: #ff5722;
        }

        .issue-type {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .issue-details {
            color: #666;
            font-size: 0.95em;
            margin-bottom: 5px;
        }

        .issue-recommendation {
            color: #667eea;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .no-issues {
            padding: 20px;
            background: #c8e6c9;
            color: #2e7d32;
            border-radius: 5px;
            text-align: center;
        }

        .error {
            background: #ffcdd2;
            color: #c62828;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }

        .url-info {
            background: #f0f7ff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .url-info strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üõ°Ô∏è Website Fraud Detector</h1>
            <p>Analyze websites for potential security threats and fraud indicators</p>
        </header>

        <div class="card">
            <div class="input-group">
                <input
                    type="text"
                    id="urlInput"
                    placeholder="Enter website URL (e.g., amazon.com or https://www.amazon.com)"
                    autocomplete="off"
                >
                <button onclick="analyzeURL()">Analyze</button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing website...</p>
            </div>

            <div class="error" id="error"></div>

            <div class="result" id="result">
                <div class="url-info">
                    <strong>Analyzed URL:</strong> <span id="urlResult"></span>
                </div>

                <div class="risk-score">
                    <div class="score-card">
                        <h3>Risk Score</h3>
                        <div class="score-value" id="scoreValue">0</div>
                        <div>out of 100</div>
                    </div>
                    <div class="score-card">
                        <h3>Risk Level</h3>
                        <div id="riskLevel" style="font-size: 1.5em; margin: 10px 0;">-</div>
                        <span id="badge" class="risk-badge">-</span>
                    </div>
                </div>

                <div id="issuesContainer"></div>
            </div>
        </div>
    </div>

    <script>
        const urlInput = document.getElementById('urlInput');

        // Allow pressing Enter to analyze
        urlInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                analyzeURL();
            }
        });

        function analyzeURL() {
            const url = urlInput.value.trim();

            if (!url) {
                showError('Please enter a URL');
                return;
            }

            // Show loading state
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            document.getElementById('error').style.display = 'none';

            // Send to backend
            fetch('/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url: url })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';

                if (data.error) {
                    showError(data.error);
                } else {
                    displayResult(data);
                }
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                showError('Failed to analyze URL. Please try again.');
                console.error('Error:', error);
            });
        }

        function displayResult(data) {
            document.getElementById('urlResult').textContent = data.url;
            document.getElementById('scoreValue').textContent = data.risk_score;
            document.getElementById('riskLevel').textContent = data.risk_level.replace(/_/g, ' ').toUpperCase();

            // Update badge
            const badge = document.getElementById('badge');
            badge.textContent = data.risk_level.replace(/_/g, ' ').toUpperCase();
            badge.className = 'risk-badge badge-' + data.risk_level.split('_')[0];

            // Update score color
            const scoreValue = document.getElementById('scoreValue');
            scoreValue.className = 'score-value risk-' + data.risk_level.split('_')[0];

            // Display issues
            const issuesContainer = document.getElementById('issuesContainer');

            if (data.issues && data.issues.length > 0) {
                let issuesHTML = '<div class="issues-section"><h3>‚ö†Ô∏è Issues Found (' + data.issues.length + ')</h3>';

                data.issues.forEach(issue => {
                    issuesHTML += `
                        <div class="issue-item ${issue.severity}">
                            <div class="issue-type">${issue.type.replace(/_/g, ' ').toUpperCase()}</div>
                            <div class="issue-details">üìå ${issue.details}</div>
                            <div class="issue-recommendation">üí° ${issue.recommendation}</div>
                        </div>
                    `;
                });

                issuesHTML += '</div>';
                issuesContainer.innerHTML = issuesHTML;
            } else {
                issuesContainer.innerHTML = '<div class="no-issues">‚úì No security issues detected</div>';
            }

            document.getElementById('result').style.display = 'block';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
